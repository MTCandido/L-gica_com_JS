<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor de temperatura</title>
</head>
<body>
    <script>
        var temperatura, fahrenheit, kelvin;
temperatura = parseFloat(prompt("Informe a temperatura °C : "))
//processamento
fahrenheit = temperatura * 9/5 + 32
kelvin = temperatura + 273.15
//saida
document.write("A temperatura em kelvin é ", kelvin, " e a temperatura em  fahrenheit é", fahrenheit)
console.log("A temperatura em kelvin é ", kelvin, " e a temperatura em fahrenheit é", fahrenheit)

    </script>
</body>
</html>

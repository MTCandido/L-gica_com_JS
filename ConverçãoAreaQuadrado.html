<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
</head>
<body>
    <script>

var lado, area

//entrada
lado = prompt("Informe o lado do quadrado: ")
//processamento
area = lado * lado
//saida
document.write("A Àrea do quadrado é ", area)
console.log("A Àrea do quadrado é ", area)
    </script>
</body>

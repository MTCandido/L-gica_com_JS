<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arearetangulo</title>
</head>
<body>
    <script>
//entrada
var base, altura, area
base = parseFloat(prompt("Informe a base do retangulo: "))
altura = parseFloat(prompt("Informe a altura do retangulo"))
//processamento
area = (base * altura)
//saida
document.write("A Àrea do retangulo é ", area)
console.log("A Àrea do retangulo é ", area)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //entrada
var base, altura, area
base = parseFloat(prompt("Informe a base do triangulo: "))
altura = parseFloat(prompt("Informe a altura do triangulo"))
//processamento
area = (base * altura)/2
//saida
document.write("A Àrea do triangulo é ", area)
console.log("A Àrea do triangulo é ", area)
    </script>
</body>

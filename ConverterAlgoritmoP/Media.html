<head>

    <title>Document</title>
</head>
<body>
    <script>
        var
p1, p2 ,p3 ,p4, media
p1 = parseFloat(prompt("Nota da prova 1"))    
p2 = parseFloat(prompt("Nota da prova 2"))     
p3 = parseFloat(prompt("Nota da prova 3"))   
p4 = parseFloat(prompt("Nota da prova 4"))  

media = (p1+p2+p3+p4)/4
if (media>5){
document.write(`a sua media é de ${media} vc esta aprovado`)    
}else{
document.write(`sua media é de ${media} vc nao foi aprovado`)    
}

</script>
</body>

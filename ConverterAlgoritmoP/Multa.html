<body>
    <script>
var
kg, multa, diferenca, taxa
kg = parseFloat(prompt('Informe quantos kg de peixe'))
taxa = 4
if (kg > 50){    
diferenca = kg -50
multa = diferenca * taxa
document.write(`vc tem uma multa de R$ ${multa}`)7
}else{
document.write("vc nao tem multa para pagar")}



    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
    //entrada
var raio, area;
raio = parseFloat(prompt("Informe o raio do circulo: "))
//processamento
area = 3.14 * raio * raio;
//saida
document.write("A Àrea do circulo é ", area)
console.log("A Àrea do circulo é ", area)    
    </script>
</body>
